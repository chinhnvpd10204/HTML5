  <div class="container1">
    <div class="row">
      <div class="col-md-7">
        <h4>Nhập các Thông Tin</h4>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Họ Tên:</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Họ Tên Của Bạn" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập Email Của Bạn" required>
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Số Điện Thoại:</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Nhập Số Điện Thoại" pattern="[0-9]*" required>
            <div class="invalid-feedback">
              Vui lòng nhập số điện thoại hợp lệ.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Lời Nhắn:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 130px;"></textarea>
          </div>
          <button class="btn btn-primary"> <i class="fa fa-lock"></i> Gửi Ngay</button>
        </form>
      </div>
      <div class="col-md-5">
          <h4>Thông Tin Liên Hệ</h4> <hr>
          <div class="mt-5">
            <div class="d-flex">
              <i class="bi bi-geo-alt-fill"></i>
              <p>Address:116 Nguyễn Huy Tưởng, Hòa Minh, Liên Chiểu, Đà Nẵng</p>
            </div><hr>
            <div class="d-flex">
              <i class="bi bi-telephone-fill"></i>
              <p>Phone: 0344757955</p>
            </div><hr>
            <div class="d-flex">
              <i class="bi bi-envelope-fill"></i>
              <p>Email: exampp@gmail.com</p>
            </div><hr>
          </div>
          <div class="d-flex map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.254729969538!2d108.16610517605588!3d16.05226593988992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142196d9a203685%3A0x4e8027fe58d65525!2zQ2FvIMSR4bqzbmcgRlBUIEPGoSBT4bufIDI!5e0!3m2!1svi!2s!4v1717461499944!5m2!1svi!2s"

  <script>
    const phoneInput = document.getElementById('phoneInput');

phoneInput.addEventListener('invalid', function() {
  this.setCustomValidity('Vui lòng nhập số điện thoại hợp lệ.');
});

phoneInput.addEventListener('input', function() {
  this.setCustomValidity('');
});
